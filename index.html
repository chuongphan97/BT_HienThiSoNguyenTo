<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập n: ');
        if (n<4) {for (let i=1;i<=n;i++) {document.write(i+'<br>')};}
        else {
            let count = 0;
            
            document.write('2<br>');
            count= count+1;
            document.write('3<br>');
            count= count+1;
            
            for (let j=4;;j++) {
                let temp=0;
                for (let k=2;k<j;k++) {
                    if (j%k==0) {
                        temp = temp+1;
                    }
                }
                if (temp == 0) {
                    document.write(j+'<br>');
                    count = count +1;
                }
            if (count == n) break;
            }

        }







 
    </script>
    
</body>
</html>
